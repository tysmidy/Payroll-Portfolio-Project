<input type="date" id="payDate" placeholder="Enter work week"
 min="2025-01-01" max="2025-12-31" required>

        <input type="text" id="employeeId" placeholder="Enter Employee ID">
<button id="calc-button">Calculate Tax</button>
<pre id="result"></pre>

  	</body>

<script>
let grossPay = 0; 

grossButton.addEventListener('click', function() {
    grossPay = parseFloat(document.getElementById('grossPay').value);
    document.getElementById('result1').textContent = "Gross Pay: " + grossPay;
});
  document.getElementById("calc-button").addEventListener("click", async () => {
  const employeeId = document.getElementById("employeeId").value.trim();

  if (!employeeId) {
    document.getElementById("result").textContent = "Please enter an Employee ID";
    return;
  }

  try {
    const res = await fetch(`http://localhost:3000/api/payroll/${employeeId}/${grossPay}`);
    if (!res.ok) throw new Error(`Server error: ${res.status} ${res.statusText}`);

    const data = await res.json();
    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("result").textContent = "Error: " + err.message;
  }
});
</script>



    </html>
